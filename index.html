<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소년기 뇌의 특징</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #0056b3;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.25em;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #004080;
        }

        section {
            padding: 2em;
            margin: 2em 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #555;
        }

        .brain-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>청소년기 뇌의 특징</h1>
    </header>

    <section id="introduction">
        <h2>청소년기 뇌란?</h2>
        <p>청소년기에는 높은 활성화와 빠른 발달로 특징지어집니다.</p>
    </section>

    <section id="development">
        <h2>뇌의 발달</h2>
        <p>청소년기에는 추상적인 사고, 의사결정 능력 등이 강화되고, 감정과 인지 능력이 발전합니다.</p>
    </section>

    <section id="functions">
        <h2>뇌의 기능</h2>
        <p>청소년기 뇌는 학습, 감정 조절, 사회적 상호작용 등 다양한 기능을 수행합니다.</p>
    </section>

    <section id="tips">
        <h2>건강한 뇌 유지법</h2>
        <p>규칙적인 수면, 영양균형, 활동적인 사고 유도 등이 청소년기 뇌를 건강하게 유지하는 데 도움을 줄 수 있습니다.</p>
    </section>

    

</body>
</html>
